<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        
        {% block style %}
        {% endblock %}
</head>
<body>


	<nav class="navbar navbar-dark bg-dark">
		<!-- Navbar content -->
		<div class="container-fluid">
			<a class="navbar-brand" >IMAGE CAPTION GENERATOR</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="{{url_for('hello')}}">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{{url_for('developer')}}">Developer</a>
				</li>
			  </ul>
			</div>
		  </div>
	</nav>
	{% block body %}
	{% endblock %}


    <center>
	<div class="container">

		<div class="jumbotron">
			<div class="container">
				<h1 class="heading" style="color:goldenrod ;"> Image Captioning</h1>
				<p style="color:midnightblue"> Upload your image to generate a caption... </p>
			</div>
		</div>
	</center>


    <center>
		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data"> 
			<label><b> Image : &nbsp;&nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your image">
			<button type="submit" class="btn btn-primary"> Submit</button>
		</form>

		<br>
		<br>

		{% if your_result %}

			<div class="row">
				<div class="col-sm-6">
					<img src="{{your_result['image']}}" width="70%" height="70%" padding: 40px>
				</div>
				<div class="col-sm-4" h6 style="color:red"; >
					<h6 class="text"> Generated Caption : </h6>
			 		<p p style="color:brown; font-family: Verdana, Geneva, Tahoma, sans-serif;"> <b>{{ your_result['caption'] }} </b> </p>
				</div>
			</div>
		{% endif %}
	</center>
	</div>

</body>
</html>
